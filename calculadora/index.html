<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="currentInput"></div>
      <div class="answerScreen">0</div>
    </div>
    <div class="buttons">
      <button id="clear">C</button>
      <button value="1" class="num_btn">1</button>
      <button value="/" class="num_btn">/</button>
      <button value="%" class="num_btn">%</button>
      <button value="7" class="num_btn">7</button>
      <button value="8" class="num_btn">8</button>
      <button value="9" class="num_btn">9</button>
      <button value="*" class="num_btn">X</button>
      <button value="4" class="num_btn">4</button>
      <button value="5" class="num_btn">5</button>
      <button value="6" class="num_btn">6</button>
      <button value="-" class="num_btn">-</button>
      <button value="1" class="num_btn">1</button>
      <button value="2" class="num_btn">2</button>
      <button value="3" class="num_btn">3</button>
      <button value="+" class="num_btn">+</button>
      <button value="00" class="num_btn">00</button>
      <button value="0" class="num_btn">0</button>
      <button value="." class="num_btn">.</button>
      <button id="evaluate">=</button>
      <button id="erase">‚Üê</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
